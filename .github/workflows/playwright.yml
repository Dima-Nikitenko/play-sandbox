name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Build Docker img
      run: docker build . -t docker-playwright
    - name: Run Docker tests
      run: docker run -v $(pwd)/allure-results:/playwright/allure-results docker-playwright
    - name: Allure report
      run: allure generate --clean -o allure-report allure-results
    - name: Publish report
      uses: actions/upload-artifact@v2
      with: 
        name: allure-report
        path: allure report